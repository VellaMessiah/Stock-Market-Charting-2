server:
  port: 8083
spring:
  application:
    name: =STOCKEXCHANGE-WS
  datasource:
    password: root
    url: jdbc:h2:mem:testdb
    username: root
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  http:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 11MB
logging:
  level:
    org.springframework.web: DEBUG

